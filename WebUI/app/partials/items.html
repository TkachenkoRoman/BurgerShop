<div class="row" ng-repeat="itemrow in items">
    <div class="col-md-4 col-xs-4 col-sm-4" ng-repeat="(key, item) in itemrow">
        <img class="img-responsive center-block" src="Content/Images/BC-Whopper-thumb.png">
        <h3 class="text-center"><a ng-href="/#/items/{{ item.Id }}">{{ item.Name }}</a></h3>
        <button class="btn btn-default">Add to cart</button>
    </div>
</div>
